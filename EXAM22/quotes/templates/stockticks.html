{% extends 'base.html' %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
     <meta charset="utf-8" />
    <title></title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    {%block content%} 
    <div class="container">
  <h2 class="text-center"><u>Stock Ticks</u></h2><br>            
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Ticks</th>
        <th>INFY</th>
        <th>HEG</th>
        <th>TCS</th>
        <th>ALANKIT</th>
          <th>SBI</th>
          <th>TATAMOTORS</th>
          <th>SBICARD</th>
          <th>GLAND</th>
          <th>UJJIVANSFB</th>
          <th>CIPLA</th>
       </tr>
    </thead>
    <tbody>
    <!-- jinja2 Technique -->
    {% if d %}  
    {% for i in d %}
      <tr>
        <td>{{i.index}}</td>
        <td>{{i.0}}</td>
          <td>{{i.1}}</td>
          <td>{{i.2}}</td>
          <td>{{i.3}}</td>
          <td>{{i.4}}</td>
          <td>{{i.5}}</td>
          <td>{{i.6}}</td>
          <td>{{i.7}}</td>
          <td>{{i.8}}</td>
          <td>{{i.9}}</td>
      </tr>
    {% endfor %}
    {% endif %}
    </tbody>
  </table>
</div>
{%endblock%} 
</body>
</html>
